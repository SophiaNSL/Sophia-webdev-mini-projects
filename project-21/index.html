<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Checkbox UI Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e779bba2dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <label>
        <input type="checkbox">
        <div class="icon">
            <div class="iconBox">
                <i class="fa-solid fa-power-off"></i>
            </div>
        </div>
    </label>

    <label>
        <input type="checkbox">
        <div class="key">
            <div class="keyBox">
                <i class="fa-solid fa-power-off"></i>
            </div>
        </div>
    </label>
    
</body>
</html>
