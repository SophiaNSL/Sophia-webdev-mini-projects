<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moving Booking System</title>
</head>
<body>
    <h4>Sophia-webdev</h4>
   
   <div class="movie-container">
       <label>Choose one movie:</label>
       <select id="movie">
           <option value="23">The Batman $23</option>
           <option value="19">Uncharted $19</option>
           <option value="17">Titanic $17</option>
           <option value="20">The Lion King $20</option>
       </select>
   </div>

   <ul class="showcase">
       <li>
          <div class="seat"></div>
          <small>Available</small>
       </li>
       <li>
         <div class="seat selected"></div>
         <small>Your Seat(s)</small>
     </li>
     <li>
         <div class="seat occupied"></div>
         <small>Taken</small>
     </li>
   </ul>

   <div class="container">
       <div class="screen"></div>
       <div class="row">
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
       </div>

       <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
       </div>
       <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
   </div>
   <p class="text">You have chosen <span id="count">0</span> seat(s), $ <span id="total">0</span> in total.</p>
    <script src="script.js"></script>
</body>
</html>
